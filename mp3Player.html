<!DOCTYPE html>
<html>

<!--Contains links for stylesheets, scripts and the title-->  
 <head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="description" content="vdthatte.github.io : ">
  <!--Githyb's stylesheet-->
  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
  <!--main css-->
  <link rel="stylesheet" type="text/css" href="mp3.css">
  <!--Script for font-->
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <!--Script for jQuery-->
  <script src="/jquery-1.11.1.min-2.js"></script>
  <!--Title-->
  <title>Vd Thatte | MP3 Player</title>
</head>

<!-- HEADER -->
<div id="header_wrap" class="outer">
  <header class="inner">
    <a id="forkme_banner" href="https://github.com/vdthatte">View on GitHub</a>
    <center>
    <h1 id="project_title">Vidyadhar Thatte</h1>
    <h2 id="project_tagline"></h2>
    </center>
  </header>

<!-- version 1 - Player Code-->
<div id='ver1'>
  
  <!--image of the headphones-->
  <center>
  <IMG SRC='images/headphones.JPG' height='500' width='10100'>
  </center>
	
  <!--HTML5 auduo player link-->
  <audio id="audio-player" src="Alone.mp3" type="audio/mpeg"></audio>
	
  <!--Controls of the player-->
  <center>
	<div="controls">
		<a id="play-bt" href="#" ><img id="play" src="images/play_button.png" alt ='Play' height='100' width='100' hspace='30'></a> 
		<a id="pause-bt" href="#"><img id="pause" src="images/pause_button.png" alt='pause' height='100' width='100' hspace='30'></a> 
		<a id="stop-bt" href="#"><img id="stop" src="images/stop_button.png" alt='Stop' height='100' width='100' hspace='30'></a>
	</div>
	</center>
	
  <!--Message bar--> 
  <center>
		<div id="message">Music</div>
	</center>
</div>

<!-- HEADER -->
<div id="footer_wrap" class="outer">
  <center>
  <footer class="inner">
    <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
  </footer>
  </center>
</div>

<!--Script for jQuery-->
<script type="text/javascript" src="mp3_jquery.js"></script>
</html>
