<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <meta content="utf-8" http-equiv="encoding"> 
		<title>d3</title>
		<link rel="stylesheet" href="style.css"></link>
		<link rel="stylesheet" href=" http://vdthatte.github.io/D3/base.css">

<!-- load the d3.js library -->
        <script src=" http://vdthatte.github.io/D3/d3.min.js"></script>
    
<body>
<script>
var bardata = [];

d3.csv('http://vdthatte.github.io/D3/data.tsv', function(data){
    for (key in data){
        bardata.push(data[key].value)
    }


var height = 400,
    width = 600, 
    barWidth = 50,
    barOffset = 5;

d3.select('body').append('svg')
    .attr('width', width)
    .attr('height', height)
    .style('background', '#C9D7D6')
    .selectAll('rect').data(bardata)
    .enter().append('rect')
        .style('fill', '#C61C6F')
        .attr('width', barWidth)
        .attr('height', function(d){
            return d;
        })
        .attr('x', function(d,i){
            return i * (barWidth + barOffset);
        })
        .attr('y', function(d){
            return height - d;
        })


})
</script>
</body>
</html>
