<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <meta content="utf-8" http-equiv="encoding"> 
		<title>d3</title>
		<link rel="stylesheet" href=" http://vdthatte.github.io/D3/base.css">

<!-- load the d3.js library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.js"></script>
        <!--<script src=" http://vdthatte.github.io/D3/d3.min.js"></script>-->
    
<body>
<script>
var bardata = [
58,
53,
67,
89,
99,
28,
70,
98,
44,
34,
17,
13,
23,
77
];

d3.csv(bardata, function(data){
    for (key in data){
        bardata.push(data[key].value)
    }


var height = 400,
    width = 600, 
    barWidth = 50,
    barOffset = 5;

d3.select('body').append('svg')
    .attr('width', width)
    .attr('height', height)
    .style('background', '#C9D7D6')
    .selectAll('rect').data(bardata)
    .enter().append('rect')
        .style('fill', '#C61C6F')
        .attr('width', barWidth)
        .attr('height', function(d){
            return d;
        })
        .attr('x', function(d,i){
            return i * (barWidth + barOffset);
        })
        .attr('y', function(d){
            return height - d;
        })


})
</script>
</body>
</html>
