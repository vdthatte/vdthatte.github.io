<script>

function showWord(selector, words, wordTime, i) {
    if (words.length < i)
        return;
    var word = words[i];
    $(selector).html(word).fadeIn(wordTime, function() {
        $(selector).fadeOut(wordTime, function() {
            showWord(selector, words, wordTime, i + 1);
        });
    });
}

function loop() {
    showWord("#newsPanel", ["nyu sophomore","ios developer","musician","aspiring computer scientist", "hacker", "entrepreneur"], 1000, 0);
    setTimeout("loop()", 7000);
}

loop();

</script>
